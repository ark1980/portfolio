  <!-- Contact Me -->
  <section class="contact-page" id="contact">
    <!-- modal -->
    <div class="modal" id="modal">
      <div class="modal-content" id="modalContent">
      </div>
    </div>

    <h1>get in touch</h1>
    <div class="contact-form">
      <form id="contact-form" class="form" accept-charset="UTF-8" method="POST">
        <div class="form-group">
          <input id="name" type="text" placeholder="Full name" class="form-input" id="name" required>
          <label for="name" class="form-label">Full name</label>
        </div>
        <div class="form-group">
          <input id="email" type="email" placeholder="Email address" class="form-input" id="email" required>
          <label for="email" class="form-label">Email address</label>
        </div>
        <div class="form-group">
          <input id="subject" type="text" placeholder="Subject" class="form-input" id="subject" required>
          <label for="subject" class="form-label">Subject</label>
        </div>
        <div class="form-group">
          <textarea id="message" placeholder="Message" class="form-textarea" rows="10" required></textarea>
        </div>
        <div class="form-group">
          <input type="submit" class="btn form-btn" value="send now">
        </div>
      </form>
    </div>
  </section>
  <!-- Footer -->
  <footer class="footer">
    <div class="footer-text">
